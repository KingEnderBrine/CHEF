name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v1
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish CHEF.sln --configuration Release --framework netcoreapp2.1 --output ./publish --self-contained false
    - name: Login to DockerHub Registry
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build the Docker image
      run: docker build . --file Docker/Dockerfile --tag xiaoxiao921/chef:${{steps.vars.outputs.tag}} --tag xiaoxiao921/chef:latest
    - name: Push the Docker image
      run: docker push xiaoxiao921/chef
    - name: Notify Webhook
      run: curl -X POST ${{ secrets.NOTIFY_WEBHOOK }}
